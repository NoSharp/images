name: Docker

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  push:
    name: Push
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false

      matrix:
        image:
          - {type: "bun", image: "1.2", PREFIX: "bun", SUFFIX: "", context: "./bun", platforms: "linux/amd64,linux/arm64"}
          - {type: "caddy", image: "2", PREFIX: "caddy", SUFFIX: "", context: "./caddy", platforms: "linux/amd64,linux/arm64"}

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.image.context }}
          file: ./${{ matrix.image.type }}/${{ matrix.image.image }}/Containerfile
          platforms: ${{ matrix.image.platforms }}
          push: true
          tags: |
            ghcr.io/nosharp/images:${{ matrix.image.PREFIX }}${{ matrix.image.image }}${{ matrix.image.SUFFIX }}
